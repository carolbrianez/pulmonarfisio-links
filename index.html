<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulmonarfisio Links</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9fb;
        color: #222;
        text-align: center;
        padding: 40px;
        max-width: 500px;  
        margin: auto;      
    }

    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: #8B73A8;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
      color: #555;
    }
    .btn {
      display: none;
      margin: 12px auto;
      padding: 15px 20px;
      background: #8B73A8;
      color: #fff;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      width: 85%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }
    .btn:hover {
      background: #a08fc2;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Logo PulmonAR" class="logo">

  <h1>PulmonARfisio</h1>
  <p>Reabilitação Pneumofuncional Pediátrica</p>

  <a id="beatriz" class="btn" href="https://l1nk.dev/beatrizmantovani" target="_blank">
    WhatsApp Ft. Beatriz — Franca/SP
  </a>

  <a id="julia" class="btn" href="https://wa.me/55XXXXXXXXXXX" target="_blank">
    WhatsApp Ft. Júlia — Barretos/SP
  </a>

  <a id="ana" class="btn" href="https://acesse.one/anacarol" target="_blank">
    WhatsApp Ft. Ana Carolina — Barretos/SP
  </a>

  <script>
    const hora = new Date().getHours();

    // Ft. Beatriz: 9–11h e 13–18h
    if ((hora >= 9 && hora < 11) || (hora >= 13 && hora < 18)) {
      document.getElementById("beatriz").style.display = "block";
    }

    // Ft. Júlia: sem horário definido
    document.getElementById("julia").style.display = "block";

    // Ft. Ana Carolina: 9–11h e 13–15h
    if ((hora >= 9 && hora < 11) || (hora >= 13 && hora < 15)) {
      document.getElementById("ana").style.display = "block";
    }
  </script>
</body>
</html>
